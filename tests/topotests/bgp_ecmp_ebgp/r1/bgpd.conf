hostname r1
password zebra
enable password zebra

router bgp 100
 bgp router-id 10.0.1.1
 no bgp default route-target filter
 neighbor 10.0.1.2 remote-as 200
 neighbor 10.0.1.2 update-source r1-eth0
 !
 address-family ipv4 unicast
  network 192.168.1.0/24
  redistribute static
  neighbor 10.0.1.2 activate
  neighbor 10.0.1.2 soft-reconfiguration inbound
  neighbor 10.0.1.2 route-map ALLOW_ALL out
  neighbor 10.0.1.2 route-map ALLOW_ALL in
 !
!

route-map ALLOW_ALL permit 10
!

log file /tmp/r1-bgpd.log