hostname r2
password zebra
enable password zebra

router bgp 200
 bgp router-id 10.0.1.2
 no bgp default route-target filter
 maximum-paths ebgp 2
 neighbor 10.0.1.1 remote-as 100
 neighbor 10.0.1.1 update-source r2-eth0
 neighbor 10.0.2.3 remote-as 100
 neighbor 10.0.2.3 update-source r2-eth1
 !
 address-family ipv4 unicast
  neighbor 10.0.1.1 activate
  neighbor 10.0.1.1 soft-reconfiguration inbound
  neighbor 10.0.1.1 route-map ALLOW_ALL out
  neighbor 10.0.1.1 route-map ALLOW_ALL in
  neighbor 10.0.2.3 activate
  neighbor 10.0.2.3 soft-reconfiguration inbound
  neighbor 10.0.2.3 route-map ALLOW_ALL out
  neighbor 10.0.2.3 route-map ALLOW_ALL in
 !
!

route-map ALLOW_ALL permit 10
!

log file /tmp/r2-bgpd.log